<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Video Example</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #canvas {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js/aframe/build/aframe-ar.js"></script>

  <a-scene embedded arjs="sourceType: webcam;">
    <!-- Define the image target using the image file -->
    <a-marker type="pattern" url="pattern-1_sekou.patt">
      <!-- Create a plane with the video texture -->
      <a-plane width="1" height="1" position="0 0 0" rotation="-90 0 0" material="src: #video1"></a-plane>
    </a-marker>

    <a-marker type="pattern" url="pattern-2_naim.patt">
        <!-- Create a plane with the video texture -->
        <a-plane width="1" height="1" position="0 0 0" rotation="-90 0 0" material="src: #video2"></a-plane>
      </a-marker>

      <a-marker type="pattern" url="pattern-3_juliette.patt">
        <!-- Create a plane with the video texture -->
        <a-plane width="1" height="1" position="0 0 0" rotation="-90 0 0" material="src: #video3"></a-plane>
      </a-marker>

    <!-- Define your video element -->
    <video id="video1" src="1_sekou.mp4" ></video>
    <video id="video2" src="2_naim.mp4" ></video>
    <video id="video3" src="3_juliette.mp4" ></video>

    <!-- Set up the camera and renderer -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // Wait for the DOM to load
    document.addEventListener('DOMContentLoaded', function () {
      // Set the video element as the source for the video texture
      const videos = document.querySelectorAll('video');
      
      const planes = document.querySelectorAll('a-plane');

      planes.forEach((plane, index) => {
        const videoId = `video${index + 1}`;
        const video = videos[index];

        plane.setAttribute('material', 'src', `#${videoId}`);
      });

      //
      const markers = document.querySelectorAll('a-marker');

      markers.forEach((marker,index)=>{
        const videoId = `video${index + 1}`;
        const video = videos[index]

        marker.addEventListener(
        "markerFound",
        function () {
          video.play();
        }
      );

      marker.addEventListener(
        "markerLost",
        function () {
          video.pause();
          video.currentTime = 0;
        }
      );

      });

     
     
    });
  </script>
</body>
</html>
