<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Video Example</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #canvas {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js/aframe/build/aframe-ar.js"></script>

  <a-scene embedded arjs="sourceType: webcam;">
    <!-- Define the image target using the image file -->
    <a-marker type="pattern" url="pattern-1_sekou.patt">
      <!-- Create a plane with the video texture -->
      <a-plane width="2" height="2" material="src: #video"></a-plane>
    </a-marker>

    <!-- Define your video element -->
    <video id="video" src="1_sekou.mp4" autoplay loop muted></video>

    <!-- Set up the camera and renderer -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // Wait for the DOM to load
    document.addEventListener('DOMContentLoaded', function () {
      // Set the video element as the source for the video texture
      const video = document.getElementById('video');
      const plane = document.querySelector('a-plane');
      plane.setAttribute('material', 'src', `#${video.id}`);

      //
      const marker = document.querySelector('a-marker');
      marker.addEventListener(
        "markerFound",
        function () {
          video.play();
        }
      );

      marker.addEventListener(
        "markerLost",
        function () {
          video.pause();
          video.currentTime = 0;
        }
      );
    });
  </script>
</body>
</html>
