<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR Video Example</title>

      <link rel="stylesheet" href="styles.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   
  </head>
  <body>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js/aframe/build/aframe-ar.js"></script>
    <script src="gesture-detector.js"></script>
    <script src="gesture-handler.js"></script>

    <a-scene 
     embedded arjs="sourceType: webcam;"
     gesture-detector>


     
      <!-- Define the image target using the image file -->
      <a-marker type="pattern" url="assets/pattern-1_sekou.patt">
        <!-- Create a plane with the video texture -->
        <a-plane id="plane1"
          width="1"
          height="1"
          position="0 0 0"
          rotation="-90 0 0"
          material="src: #video1"
          gesture-handler
        ></a-plane>
        <div class="button-container" id="button-container-1">
          <div class="button-group">

          <div class="button" onclick="playVideo(0)"><i class="fa fa-play"></i></div>
          <div class="button" onclick="pauseVideo(0)"><i class="fa fa-pause"></i></div>
          <div class="button" onclick="seekVideo(0, -5)"><i class="fa fa-backward"></i></div>
          <div class="button" onclick="seekVideo(0, 5)"><i class="fa fa-forward"></i></div>
          <div class="button" onclick="mutevideo(0)"><i id="volumeUpIcon" class="fa fa-volume-up"></i>
            <i id="volumeOffIcon" class="fa fa-volume-off" style="display: none;"></i></div>
          </div>
          <div class="button-group">

          <div class="button" onclick="translatex(0, -0.1,'x')"><i class="fa fa-arrow-circle-left"></i></div>
          <div class="button" onclick="translatex(0, 0.1,'x')"><i class="fa fa-arrow-circle-right"></i></div>
          <div class="button" onclick="translatex(0, -0.1,'y')"><i class="fa fa-arrow-circle-down"></i></div>
          <div class="button" onclick="translatex(0, 0.1,'y')"><i class="fa fa-arrow-circle-up"></i></div>
          </div>

        </div>
      </a-marker>

      <a-marker type="pattern" url="assets/pattern-2_naim.patt">
        <!-- Create a plane with the video texture -->
        <a-plane id="plane2"
          width="1"
          height="1"
          position="0 0 0"
          rotation="-90 0 0"
          material="src: #video2"
          gesture-handler
        ></a-plane>
        <div class="button-container" id="button-container-2">

          <div class="button-group">
          <div class="button" onclick="playVideo(1)"><i class="fa fa-play"></i></div>
          <div class="button" onclick="pauseVideo(1)"><i class="fa fa-pause"></i></div>
          <div class="button" onclick="seekVideo(1, -5)"><i class="fa fa-backward"></i></div>
          <div class="button" onclick="seekVideo(1, 5)"><i class="fa fa-forward"></i></div>
          <div class="button" onclick="mutevideo(1)"><i id="volumeUpIcon" class="fa fa-volume-up"></i>
            <i id="volumeOffIcon" class="fa fa-volume-off" style="display: none;"></i></div>

          </div>
          <div class="button-group"></div>
          <div class="button" onclick="translatex(1, -0.1,'x')"><i class="fa fa-arrow-circle-left"></i></div>
          <div class="button" onclick="translatex(1, 0.1,'x')"><i class="fa fa-arrow-circle-right"></i></div>
          <div class="button" onclick="translatex(1, -0.1,'y')"><i class="fa fa-arrow-circle-down"></i></div>
          <div class="button" onclick="translatex(1, 0.1,'y')"><i class="fa fa-arrow-circle-up"></i></div>

          </div>

        </div>
      </a-marker>

      <a-marker type="pattern" url="assets/pattern-3_juliette.patt">


        <a-plane id="plane3"
          width="1"
          height="1"
          position="0 0 0"
          rotation="-90 0 0"
          material="src: #video3"
          gesture-handler
        ></a-plane>
        <div class="button-container" id="button-container-3">
          <div class="button-group">
          <div class="button" onclick="playVideo(2)"><i class="fa fa-play"></i></div>
          <div class="button" onclick="pauseVideo(2)"><i class="fa fa-pause"></i></div>
          <div class="button" onclick="seekVideo(2, -5)"><i class="fa fa-backward"></i></div>
          <div class="button" onclick="seekVideo(2, 5)"><i class="fa fa-forward"></i></div>
          <div class="button" onclick="mutevideo(2)"><i id="volumeUpIcon" class="fa fa-volume-up"></i>
            <i id="volumeOffIcon" class="fa fa-volume-off" style="display: none;"></i></div>
          </div>
          <div class="button-group">
          <div class="button" onclick="translatex(2, -0.1,'x')"><i class="fa fa-arrow-circle-left"></i></div>
          <div class="button" onclick="translatex(2, 0.1,'x')"><i class="fa fa-arrow-circle-right"></i></div>
          <div class="button" onclick="translatex(2, -0.1,'y')"><i class="fa fa-arrow-circle-down"></i></div>
          <div class="button" onclick="translatex(2, 0.1,'y')"><i class="fa fa-arrow-circle-up"></i></div>
          </div>
        </div>
      </a-marker>
      <!--  video elements -->
      <video id="video1" src="assets/1_sekou.mp4"></video>
      <video id="video2" src="assets/2_naim.mp4"></video>
      <video id="video3" src="assets/3_juliette.mp4"></video>

      <!-- this image is for istruction to scale video -->
      <img id="instruction" class="instruction" height="30%" width="30%" src="assets/pinch.png" alt="Pinch to scale" />

      <!-- Set up the camera and renderer -->
      <a-entity camera></a-entity>
    </a-scene>

    <script src="script.js">
     
    </script>
  </body>
</html>
